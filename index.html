<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"="black-translucent">
    <meta name="theme-color" content="#4a90e2">
    <title>Redemption Voices</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Ionic Framework -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <ion-app>
        <!-- Menu Component -->
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-item href="#home">
                        <ion-icon slot="start" name="home"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item href="#messages">
                        <ion-icon slot="start" name="chatbox"></ion-icon>
                        <ion-label>Messages</ion-label>
                    </ion-item>
                    <ion-item href="#songs">
                        <ion-icon slot="start" name="musical-notes"></ion-icon>
                        <ion-label>Songs</ion-label>
                    </ion-item>
                    <ion-item href="#testimonies">
                        <ion-icon slot="start" name="people"></ion-icon>
                        <ion-label>Testimonies</ion-label>
                    </ion-item>
                    <ion-item href="#prayer">
                        <ion-icon slot="start" name="heart"></ion-icon>
                        <ion-label>Prayer Request</ion-label>
                    </ion-item>
                    <ion-item href="#choir">
                        <ion-icon slot="start" name="library"></ion-icon>
                        <ion-label>Choir Resources</ion-label>
                    </ion-item>
                    <ion-item href="#about">
                        <ion-icon slot="start" name="information-circle"></ion-icon>
                        <ion-label>About</ion-label>
                    </ion-item>
                    <ion-item href="#contact">
                        <ion-icon slot="start" name="mail"></ion-icon>
                        <ion-label>Contact</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <!-- Main Content -->
        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Redemption Voices</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <!-- Content sections will be dynamically loaded here -->
                <ion-router-outlet></ion-router-outlet>
            </ion-content>

            <ion-footer>
                <ion-toolbar>
                    <ion-title size="small" class="ion-text-center">
                        Â© <span id="currentYear"></span> Redemption Voices. All rights reserved.
                    </ion-title>
                    <ion-text class="ion-text-center" style="display: block; margin-top: 8px; margin-bottom: 8px;">
                        Crafted with <i class="fa-solid fa-heart" style="color: #ff4b4b;"></i> by 
                        <a href="https://femithetechguy.com" target="_blank" style="text-decoration: none; color: var(--ion-color-primary);">Tech Guy</a>
                    </ion-text>
                </ion-toolbar>
            </ion-footer>
        </div>
    </ion-app>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('js/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker not registered', err));
            });
        }
    </script>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
